<!DOCTYPE html>
<html>
  <head>
    <style>
        li[class]{
            font-size:42px;
        }
        li[class^="a"]{
          color: red;
        }
        li[class$="c"]{
          background-color: rgb(255, 225, 0);
        }
        li[class*="d"]{
          background-color: rgb(0, 238, 255);
        }
    </style>
  </head>
  <body>
   <h2>T</h2>
   <ul>
    <li>item 1</li>
    <li class="ab">item 2</li>
    <li class="bac">item 3</li>
    <li class="cbd">item 4</li>
   </ul>
    
  </body>
</html>
