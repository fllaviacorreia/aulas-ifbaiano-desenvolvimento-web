<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Cria um grid flexível */
        gap: 10px; /* Espaçamento entre os itens */
    }
    
    .item {
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
