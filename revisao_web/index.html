<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>To Do List</title>
        <meta charset="utf-8">

    </head>
    <body>
        <header>
            <h1> Minha Lista de Tarefas</h1>
        </header>
        <section>
            <h2>Novo item</h2>
            <form id="taskForm">
                <div class="inputForm">
                    <label htmlFor="taskInput">Descrição</label>
                    <input id="taskInput" placeholder="Insira um novo item" required>    
                </div>
                <button class="buttonSubmitForm" type="submit">Inserir</button>
            </form>
        </section>
        <main>
            <h2>Meus itens</h2>
            <ul id="taskList"></ul>
        </main>
        <script src="script.js"></script>
    </body>
</html>
